<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker - Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signIn()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="signUp()">Sign Up</button>
            </div>
            <div class="logo">
                <h1>LOCKER</h1>
            </div>
            <!-- Sign In Form -->
            <form id="signInForm" class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <!-- Sign Up Form -->
            <form id="signUpForm" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

<style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 20px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.form-box {
    position: relative;
    width: 100%;
    height: 100%;
}

.button-box {
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 20px 9px #ff61241f;
    border-radius: 30px;
}

.toggle-btn {
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
    font-size: 16px;
}

#btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: #2980b9;
    border-radius: 30px;
    transition: .5s;
}

.input-group {
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
}

.input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 2px solid #999;
    outline: none;
    background: transparent;
}

.submit-btn {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: #2980b9;
    border: 0;
    outline: none;
    color: white;
    border-radius: 30px;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #6dd5fa;
}

.check-box {
    margin: 30px 10px 30px 0;
}

span {
    font-size: 12px;
}

#signInForm {
    left: 50px;
}

#signUpForm {
    left: 450px;
}

.logo h1 {
    text-align: center;
    font-size: 3em;
    color: #2980b9;
    margin-top: 20px;
}

</style>

<script src="script.js">
        let signUpForm = document.getElementById("signUpForm");
let signInForm = document.getElementById("signInForm");
let btn = document.getElementById("btn");

function signUp() {
    signUpForm.style.left = "50px";
    signInForm.style.left = "-400px";
    btn.style.left = "110px";
}

function signIn() {
    signUpForm.style.left = "450px";
    signInForm.style.left = "50px";
    btn.style.left = "0px";
}

</script>
</body>`    
</html>
